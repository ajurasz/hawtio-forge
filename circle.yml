machine:
  node:
    version: 0.10.33
  services:
    - docker

dependencies:
  pre:
    - npm install -g bower gulp slush slush-hawtio-javascript slush-hawtio-typescript typescript
    - npm install
    - bower install
  override:
    - gulp site

test:
  override:
    - echo yes

deployment:
  hub:
    branch: master
    owner: hawtio
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t fabric8/hawtio-forge .
      - docker push fabric8/hawtio-forge
