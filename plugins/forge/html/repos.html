<div class="row" ng-controller="Forge.ReposController">
  <div class="row">
    <div class="col-md-12">
      <hawtio-filter ng-model="tableConfig.filterOptions.filterText"
                     ng-show="projects.length"
                     css-class="input-xxlarge"
                     placeholder="Filter projects..."></hawtio-filter>
      <!--
            <button class="btn btn-primary pull-right"
                    ng-click="openCommands()">
              Commands
            </button>
      -->
      <!--
            <span class="pull-right">&nbsp;</span>
            <button ng-show="fetched"
                    class="btn btn-danger pull-right"
                    ng-disabled="tableConfig.selectedItems.length == 0"
                    ng-click="delete(tableConfig.selectedItems)">
              <i class="fa fa-remove"></i> Delete
            </button>
      -->
      <span class="pull-right">&nbsp;</span>
      <a class="btn btn-default pull-right" href="/forge/command/project-new"
         title="Create a new project and repository">
        <i class="fa fa-plus"></i> Create Project</a>
      </a>
    </div>
  </div>

  <div ng-show="!login.authHeader || login.relogin">
    <form>
      <div class="form-group">
        <label for="gitUsername">User name</label>
        <input type="text" class="form-control" id="gitUsername" placeholder="Enter user name" ng-model="login.user">
      </div>
      <div class="form-group">
        <label for="gitPassword">Password</label>
        <input type="password" class="form-control" id="gitPassword" placeholder="Password" ng-model="login.password">
      </div>
      <div class="form-group">
         <label for="gitEmail">Email address</label>
         <input type="email" class="form-control" id="gitEmail" placeholder="Enter email">
       </div>

      <button type="submit" class="btn btn-primary" ng-click="doLogin()">Login to Gogs</button>
    </form>
  </div>

  <div ng-hide="fetched || !login.authHeader || login.relogin">
    <div class="row">
      <div class="col-md-12">
        <div class="align">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
    </div>
  </div>

  <div ng-show="fetched && login.authHeader">
    <div ng-hide="projects.length" class="align-center">
      <div class="row">
        <div class="col-md-12">
          <p class="alert alert-info">There are no repositories available!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-default pull-right" href="/forge/command/project-new"
             title="Create a new project and repository">
            <i class="fa fa-plus"></i> Create Project</a>
          </a>
        </div>
      </div>
    </div>
    <div ng-show="projects.length">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-condensed table-striped" hawtio-simple-table="tableConfig"></table>
        </div>
      </div>
    </div>
  </div>
</div>
