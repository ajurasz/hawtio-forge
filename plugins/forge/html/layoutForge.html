<script type="text/ng-template" id="idTemplate.html">
  <div class="ngCellText">
    <a href=""
       title="Execute command {{row.entity.name}}"
       ng-href="{{row.entity.$link}}">
      {{row.entity.name}}</a>
  </div>
</script>
<script type="text/ng-template" id="repoTemplate.html">
  <div class="ngCellText">
    <a title="View repository {{row.entity.name}}"
       ng-href="/forge/repos/{{row.entity.name}}">
      {{row.entity.name}}
    </a>
  </div>
</script>
<script type="text/ng-template" id="repoActionsTemplate.html">
  <div class="ngCellText">
    <a ng-show="row.entity.$openProjectLink"
       class="btn btn-primary" target="editor"
       title="Open project {{row.entity.name}} in an editor"
       ng-href="{{row.entity.$openProjectLink}}">
      <i class="fa fa-pencil-square"></i>
      Open
    </a>
    <a ng-show="row.entity.html_url"
       class="btn btn-default" target="browse"
       title="Browse project {{row.entity.name}}"
       ng-href="{{row.entity.html_url}}">
      <i class="fa fa-external-link"></i>
      Repository
    </a>
    <a ng-show="row.entity.$buildsLink"
       class="btn btn-default" target="builds"
       title="View builds for this repository {{row.entity.owner.username}}/{{row.entity.name}}"
       ng-href="{{row.entity.$buildsLink}}">
      <i class="fa fa-cog"></i>
      Builds
    </a>
    <a ng-show="row.entity.$commandsLink"
       class="btn btn-default"
       title="Commands for project {{row.entity.name}}"
       ng-href="{{row.entity.$commandsLink}}">
      <i class="fa fa-play-circle"></i>
      Run...
    </a>
  </div>
</script>
<script type="text/ng-template" id="categoryTemplate.html">
  <div class="ngCellText">
    <span class="pod-label badge"
          class="background-light-grey mouse-pointer">{{row.entity.category}}</span>
  </div>
</script>

<div class="row">
  <div class="wiki-icon-view">
    <div class="row forge-view" ng-view></div>
  </div>
</div>
