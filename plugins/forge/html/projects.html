<div class="row" ng-controller="Forge.ProjectsController">
  <div class="row">
    <div class="col-md-12">
      <hawtio-filter ng-model="tableConfig.filterOptions.filterText"
                     ng-show="projects.length"
                     css-class="input-xxlarge"
                     placeholder="Filter projects..."></hawtio-filter>
      <button class="btn btn-primary pull-right"
              ng-click="openCommands()">
        Commands
      </button>
      <span class="pull-right">&nbsp;</span>
      <button ng-show="fetched"
              class="btn btn-danger pull-right"
              ng-disabled="tableConfig.selectedItems.length == 0"
              ng-click="delete(tableConfig.selectedItems)">
        <i class="fa fa-remove"></i> Delete
      </button>
      <span class="pull-right">&nbsp;</span>
      <a class="btn btn-default pull-right" href="/forge/addProject">
        <i class="fa fa-plus"></i> Add Project
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div ng-hide="fetched">
        <div class="align">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
      <div ng-show="fetched">
        <div ng-hide="projects.length" class="align-center">
          <p class="alert alert-info">There are no projects available!</p>
        </div>
        <div ng-show="projects.length">
          <table class="table table-condensed table-striped" hawtio-simple-table="tableConfig"></table>
        </div>
      </div>
    </div>
  </div>
</div>
